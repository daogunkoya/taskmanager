
<h2>Comments</h2>
<ul>
  <li *ngFor="let comment of comments" class="comment-list">{{ comment.body }}</li>
</ul>

<form (ngSubmit)="onSubmit()">
    <div class="form-control">
    <label for="comment">Add Comment:</label>
     <textarea name="comment" [(ngModel)]="comment"  required></textarea>
  </div>
  <button type="submit" class = "btn btn-block" >Add Comment</button>
</form>
