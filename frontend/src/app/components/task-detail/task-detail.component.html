<div class="container">
    <div *ngIf="task">
      <h2>Task Title: {{ task.title }}</h2>
      <p> Task Description{{ task.description }}</p>
      <p>Due Date: {{ task.due_date }}</p>
      <p>Priority: {{ task.priority }}</p>
      <p>Status: {{ task.status =='todo' ? 'Not Completed' : 'Completed' }}</p>
      <app-task-comments [taskId]="task.task_id"></app-task-comments>
    </div>
  </div>
