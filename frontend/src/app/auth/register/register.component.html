<div class="container">
    <h1>Register</h1>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
    <form (ngSubmit)="onRegisterSubmit(registerForm)" #registerForm="ngForm">
      <div class="form-control">
        <label for="text">First Name</label>
        <input type="name" name="first_name" [(ngModel)]="user.first_name" required #firstName="ngModel" />
        <div class="error" *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)">
          <div *ngIf="firstName.errors.required">
            First name is required.
          </div>
        </div>
      </div>
      <div class="form-control">
        <label for="text">Last Name</label>
        <input type="name" name="last_name" [(ngModel)]="user.last_name" required #lastName="ngModel" />
        <div class="error" *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)">
          <div *ngIf="lastName.errors.required">
            Last name is required.
          </div>
        </div>
      </div>
      <div class="form-control">
        <label for="text">Email</label>
        <input type="email" name="email" [(ngModel)]="user.email" required #email="ngModel" />
        <div class="error" *ngIf="email.invalid && (email.dirty || email.touched)">
          <div *ngIf="email.errors.required">
            Email is required.
          </div>
          <div *ngIf="email.errors.email">
            Invalid email format.
          </div>
        </div>
      </div>
      <div class="form-control">
        <label for="text">Password</label>
        <input type="password" name="password" [(ngModel)]="user.password" required #password="ngModel" />
        <div class="error" *ngIf="password.invalid && (password.dirty || password.touched)">
          <div *ngIf="password.errors.required">
            Password is required.
          </div>
          <div *ngIf="password.errors.minlength">
            Password must be at least 6 characters long.
          </div>
        </div>
      </div>
      <div class="form-control">
        <label for="text">Confirm Password</label>
        <input type="password" name="password_confirmation" [(ngModel)]="user.password_confirmation" required #passwordConfirmation="ngModel" />
        <div class="error" *ngIf="passwordConfirmation.invalid && (passwordConfirmation.dirty || passwordConfirmation.touched)">
          <div *ngIf="passwordConfirmation.errors.required">
            Password confirmation is required.
          </div>
          <div *ngIf="passwordConfirmation.errors.passwordMismatch">
            Passwords do not match.
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-block">Submit</button>
      <button
        type="button"
        class="btn btn-block btn-primary"
        [routerLink]="['/login']"
      >
        Login
      </button>
    </form>
  </div>
